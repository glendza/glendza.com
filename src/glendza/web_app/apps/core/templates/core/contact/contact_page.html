{% extends "core/common/main_layout.html" %}

{% load static wagtailcore_tags %}

{% block extra_css %}
  <link rel="stylesheet"
        type="text/css"
        href="{% static 'css/contact-page.css' %}" />
{% endblock extra_css %}
{% block main %}
  <h1>
    {{ page.title }}
  </h1>
  <p>
    {{ self.intro|richtext }}
  </p>
  <form action="{% pageurl page %}" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>
        Fill out the form
      </legend>
      {{ form.as_p }}
    </fieldset>
    <button type="submit">
      Submit
    </button>
  </form>
{% endblock main %}

{% extends "core/common/main_layout.html" %}

{% load wagtailcore_tags %}

{% block main %}
  <article class="blog-post">
    <header>
      <h1>
        {{ self.title }}
      </h1>
    </header>
    <section class="content">
      {% for block in page.content %}
        {% include_block block %}
      {% endfor %}
    </section>
  </article>
{% endblock main %}
